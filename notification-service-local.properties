spring.application.name=notification-service
server.port=8086

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=appuser
spring.rabbitmq.password=apppassword
spring.rabbitmq.dynamic=true
spring.rabbitmq.admin.auto-startup=true
spring.rabbitmq.admin.enabled=true

spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=1000
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.multiplier=2.0

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

logging.level.org.springframework.amqp.rabbit.core.RabbitAdmin=DEBUG

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=false

logging.level.root=INFO
logging.level.com.hotel.notification=DEBUG
logging.level.org.springframework.amqp=INFO
logging.level.org.springframework.mail=INFO
